<h1 class="text-center">The Bookmark App <small>Cozy Cloud</small></h1>
<div class="container-fluid text-center">
    <form class="form-inline" name="form">
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="home.bookmark.title" class="form-control" placeholder="Gargantua">
      </div>
      <div class="form-group">
        <label>Lien</label>
        <input type="text" ng-model="home.bookmark.link" class="form-control" placeholder="https://fr.wikipedia.org/wiki/Gargantua">
      </div>
      <button type="submit" ng-click="home.add(home.bookmark)" class="btn btn-default">Ajouter</button>
    </form>
</div>
<br/>
<div class="table-responsive text-center col-md-12">
    <table class="table">
        <!-- On rows -->
        <tr class="active">
            <td>Title</td>
            <td>Link</td>
            <td>Actions</td>  
        </tr>
        <tr ng-repeat="bookmark in home.bookmarks track by $index">
            <td>{{bookmark.title}}</td>
            <td>{{bookmark.link}}</td>
            <td>
                <button class="btn btn-default" ng-click="home.removeBookmark($index, bookmark.id)" type="submit">Delete</button>
            </td>
        </tr>
    </table>
</div>
